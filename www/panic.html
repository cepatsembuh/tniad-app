		function daftarRS() {
		  'use strict';
		  var nama = $('#name').val();
		  var nik = $('#nik').val();
		  var no = $('#no').val();

		  if (nama == '') {
		    alert('Anda belum memasukan nama anda');
		  } else if (nik.length != 16) {
		    alert('NIK anda tidak valid');
		  } else if (no.length != 20) {

		  } else {
		    window.location.href = 'faskes/option/index.html';
		  }
		}
